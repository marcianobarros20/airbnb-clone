
<div class="modal-body">
    <div ng-show="layout == 'login'">
        <form method="post" ng-submit="login()" name="loginForm">
            <div class="form-group has-feedback">
                <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required="" autofocus="">
                <span class="ion-at form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required="">
                <span class="ion-key form-control-feedback"></span>
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success" disabled="disabled">Log in</button>
        </form>
        <br>

        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.content}}</alert>

        <p class="text-center">
            <a href="#">Forgot your password?</a>
        </p>

        <p class="text-center text-muted">
            <small>Don't have an account yet? <a ng-click="layout = 'signup'">Sign up</a></small>
        </p>
    </div>
    <div ng-show="layout == 'signup'">
        <form method="post" ng-submit="signup()">
          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.displayName.$invalid &amp;&amp; signupForm.displayName.$dirty }">
            <input class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required" type="text" name="displayName" ng-model="displayName" placeholder="Name" required="" autofocus="">
            <span class="ion-person form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid &amp;&amp; signupForm.email.$dirty }">
            <input class="form-control input-lg" type="email" id="email" name="email" ng-model="email" placeholder="Email" required="" ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid &amp;&amp; signupForm.password.$dirty }">
            <input password-strength="" class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required=""><span class="password-strength-indicator"><span></span><span></span><span></span><span></span></span>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid &amp;&amp; signupForm.confirmPassword.$dirty }">
            <input password-match="password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password">
            <span class="ion-key form-control-feedback"></span>
          </div>

          <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a></small></p>

          <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary" disabled="disabled">Sign up</button>
          <br>

          <p class="text-center text-muted">Already have an account? <a ng-click="layout = 'login'">Log in now</a></p>
        </form>
    </div>

    <div class="signup-or-separator">
        <h6 class="text-center">or</h6>
        <hr>
    </div>

        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
    <i class="ion-social-facebook"></i> Sign in with Facebook
    </button>
    <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
        <span class="ion-social-googleplus"></span>Sign in with Google
    </button>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
