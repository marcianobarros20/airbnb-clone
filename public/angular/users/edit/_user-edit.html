<ng-include src="'angular/_shared/_top-nav.html'"></ng-include>
<ng-include src="'angular/_shared/dashboard.html'"></ng-include>

<div class="container">
	<form class="form-horizontal" ng-submit="saveUser(user)">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
	    <div class="col-sm-10">
	      <input type="input" class="form-control" id="inputEmail3" ng-model="user.firstname" placeholder="First Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Last Name</label>
	    <div class="col-sm-10">
	      <input type="input" class="form-control" id="inputPassword3" ng-model="user.lastname" placeholder="Last Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Gender</label>
	    <div class="col-sm-10">
	      	<select ng-model="user.gender" class="form-control">
			  <option value="M">Male</option>
			  <option value="F">Female</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Save</button>
	    </div>
	  </div>
	</form>
</div>
