<ng-include src="'angular/_shared/_top-nav.html'"></ng-include>
<ng-include src="'angular/_shared/dashboard.html'"></ng-include>

<div class="container">
	<div class="row">
		<div class="col-md-7">
			<h1>Review</h1>
			<form name="ccForm" ng-submit="charge()">
		        <div class="form-group">
		          <label for="description">Describe Your Experience</label>
		          <textarea ng-model="review.comment" class="form-control"></textarea>
		        </div>

		        <div class="form-group">
		          <label for="user description">Email to Subject</label>
		          <textarea ng-model="review.user" class="form-control"></textarea>
		        </div>

		        <div>
		        	<input class="btn btn-success" type="submit" value="Submit Review">
		        </div>
		      </form>
		</div>


		<div class="col-md-4 col-md-offset-1">
			<div class="row">
				<div class="col-md-3">
					<a href="#/user/{{result.host_id}}">
						<img class="media-object" style="width: 80px; height: 80px;" src="{{results.avatar}}" data-holder-rendered="true">
					</a>
				</div>
				<div class="col-md-7">
					{{results.name}}
				</div>
			</div>
			<div class="row">
				<h3>Details</h3>
				<div class="row">
					<div class="col-md-3">
						<strong>Address:</strong>
					</div>
					<div class="col-md-8">
						{{results.address}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<strong>Check In: </strong>
					</div>
					<div class="col-md-8">
						{{results.checkin}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<strong>Check Out:</strong>
					</div>
					<div class="col-md-8">
						{{results.checkout}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<strong>Total</strong>
					</div>
					<div class="col-md-8">
						${{results.total}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
